<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - CSS Position</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Image Gallery - CSS Position</h2>
    <div class="position-container">
        <img src="https://via.placeholder.com/300" alt="Image 1" class="img1">
        <img src="https://via.placeholder.com/300" alt="Image 2" class="img2">
        <img src="https://via.placeholder.com/300" alt="Image 3" class="img3">
        <img src="https://via.placeholder.com/300" alt="Image 4" class="img4">
    </div>

</body>
</html>
