        <script>
            function loadWikiContent(event, pageTitle) {
                //event.preventDefault(); // Stop default link behavior
                let url = `https://en.wikipedia.org/api/rest_v1/page/summary/${pageTitle}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        let imageUrl = data.thumbnail ? data.thumbnail.source : '';
                        let imageHTML = imageUrl ? `<img src="${imageUrl}" alt="${data.title}" style="max-width:100%; height:auto; margin-bottom: 15px;" />` : '';

                        document.getElementById("wiki-content").innerHTML = `
                            ${imageHTML}
                            <h3>${data.title}</h3>
                            <p>${data.extract}</p>
                            <a href="${data.content_urls.desktop.page}" target="_blank">Read more</a>
                        `;
                    })
                    // .catch(error => {
                    //     console.log("Error fetching Wikipedia content:", error);
                    //     document.getElementById("wiki-content").innerHTML = "<p>Failed to load content.</p>";
                    // });
            }
        </script>
